# =======================
# Shiro INI configuration
# =======================
[main]
authc = org.apache.shiro.web.filter.authc.PassThruAuthenticationFilter

authc.loginUrl = /login.xhtml
authc.successUrl = /index.xhtml
roles.unauthorizedUrl = /unauthorized.xhtml

ssl.enabled = false

# Use default password matcher (SHA-256, 500000 hash iterations)
passwordMatcher = org.apache.shiro.authc.credential.PasswordMatcher


staticRealm = org.apache.shiro.realm.text.IniRealm
staticRealm.resourcePath=classpath:shiro.ini

securityManager.realms = $staticRealm

[users]

cesar =123456, administrador
daniel=123456, profesor
jonatan=123456, monitor
camilo=123456, administrador


[roles]
administrador = *
profesor = *
monitor = *


# Filter Setup
[urls]

/javax.faces.resource/** = anon 

/login.xhtml = authc

/logout = logout


/open/** = anon

/Bienvenido/** = authc, roles[administrador]
/Bienvenido/** = authc, roles[profesor]
/Bienvenido/** = authc, roles[monitor]



/** = anon