[main]
authc = org.apache.shiro.web.filter.authc.PassThruAuthenticationFilter

authc.loginUrl = /login.xhtml
authc.successUrl = /index.xhtml
roles.unauthorizedUrl = /unauthorized.xhtml

ssl.enabled = false

# Use default password matcher (SHA-256, 500000 hash iterations)
passwordMatcher = org.apache.shiro.authc.credential.PasswordMatcher


staticRealm = org.apache.shiro.realm.text.IniRealm
staticRealm.resourcePath=classpath:shiro.ini

securityManager.realms = $staticRealm

jdbcRealm=org.apache.shiro.realm.jdbc.JdbcRealm
# El valor por defecto de JdbcRealm es false
jdbcRealm.permissionsLookupEnabled=true
# El valor por defecto de JdbcRealm es "select password from users where username = ?"
 jdbcRealm.authenticationQuery = SELECT clave FROM usuario WHERE codigo = ?
 # El valor por defecto de JdbcRealm es "select role_name from user_roles where username = ?"
 jdbcRealm.userRolesQuery = SELECT rol FROM usuario WHERE codigo = ?
# El valor por defecto de JdbcRealm es "select permission from roles_permissions where role_name = ?"
jdbcRealm.permissionsQuery= SELECT permiso FROM usuario WHERE codigo = ?


