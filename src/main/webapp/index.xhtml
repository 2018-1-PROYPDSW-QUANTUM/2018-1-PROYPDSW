<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style type="text/css">
            body{
                background-image: url(resources/Fondo.jpg);
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                max-width: 100%;
                max-height: 100%;
                margin: auto;
                overflow: auto;
            }
            .Titulo{
                font-family: Verdana;
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 100%;
                margin: 0 auto 100px;
                text-align: rigth;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                color: grey;
            }
            #Informacion{
                background-color: #F7F7F5;
                margin: auto;
                width: 75%;
                height: auto;
                text-align: center;
                padding: 1%;
                box-shadow: 0px 7px 20px black;
                font-family: Verdana;
                color: grey;
            }         
            #TituloFuente{
                padding: 1%;
            }
        </style>
    </h:head>
    <h:body>
        <div class="Titulo">
            <h1 id="TituloFuente"> | Sistema de Monitorias </h1>
        </div>       
        <div id="Informacion">
            <p:button outcome="/login" value="Iniciar Sesion" icon="ui-icon-star">
                <f:param name="productId" value="10" />
            </p:button>
            <br></br>
            <h1> | Monitorias Disponibles | </h1>
            <p:dataTable var="car" value="#{dtBasicView.cars}">
                <p:column headerText="Materia">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Monitor">
                    <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Grupo">
                    <h:outputText value="#{car.brand}" />
                </p:column>
                <p:column headerText="Hora Inicio">
                    <h:outputText value="#{car.color}" />
                </p:column>
                <p:column headerText="Hora Fin">
                    <h:outputText value="#{car.color}" />
                </p:column>
                <p:column headerText="Salon">
                    <h:outputText value="#{car.color}" />
                </p:column>               
            </p:dataTable>            
        </div>
        <h:form prependId="false">
            <p:outputPanel deferred="true" style="text-align: center">
            </p:outputPanel>      
        </h:form>
    </h:body>
</html>
