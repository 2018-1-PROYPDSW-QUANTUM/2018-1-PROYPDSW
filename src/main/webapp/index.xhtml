<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de monitorias</title>          
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    </h:head>
    <h:body>
        <div class="Titulo">
            <table>
                <th>
                    <img src="resources/LogoEscuela.png" alt="Logo Escuela"></img>
                </th>
                <th width="70%" style="text-align: left;">
                    <h1 id="TituloFuente"> | Sistema de Monitorias </h1>
                </th>

                <th width="30%" style="text-align: center;">
                    <p:button class="Boton" outcome="/login" value="Iniciar Sesion" icon="">
                    </p:button>
                </th>                 
            </table>
        </div>       
        <div id="Informacion" style="width: 90%">
            <br></br>
            <h1> | Monitorias Disponibles | </h1>
            <h:form>
                <table> 
                    <tr>
                        <th width="35%">
                            <p:dataTable var="materias" id="materias" value="#{registrarMonitoria.grupos}" selectionMode="single" selection="#{registrarMonitoria.grupoSeleccionado}" rowKey="#{materias.curso}">
                                <f:facet name="header">
                                    Lista de Materias
                                </f:facet>
                                <p:column headerText="Materia">
                                    <h:outputText value="#{materias.curso.nemonico} - #{materias.numero}" />
                                </p:column>                           
                            </p:dataTable>                        
                        </th>
                        <th>
                            <p:dataTable var="franjas" value="#{registrarMonitoria.consutarFranjasXMateria}" id="franjas">
                                <f:facet name="header">
                                    Monitorias Disponibles
                                </f:facet>
                                <p:column headerText="Dia Monitoria">
                                    <h:outputText value="#{franjas.dia}" />
                                </p:column>
                                <p:column headerText="Grupo Monitoria">
                                    <h:outputText value="#{franjas.grupo}" />
                                </p:column>
                                <p:column headerText="Hora inicio">
                                    <h:outputText value="#{franjas.horaInicio}" />
                                </p:column>
                                <p:column headerText="Hora Fin">
                                    <h:outputText value="#{franjas.horaFin}" />
                                </p:column>                            
                            </p:dataTable>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <p:commandButton class="Boton" value="Consultar monitorias" update="franjas materias"/>
                        </th>
                        <th></th>
                    </tr>
                </table>
            </h:form>
        </div>
        <h:form prependId="false">
            <p:outputPanel deferred="true" style="text-align: center">
            </p:outputPanel>      
        </h:form>
    </h:body>
</html>
