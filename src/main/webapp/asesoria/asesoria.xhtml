<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <style type="text/css">
            body{
                background-image: url(../resources/Fondo.jpg);
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                max-width: 100%;
                max-height: 100%;
                margin: auto;
                overflow: auto;
            }
            #Panel{
                width: 100%;
                text-align: center;
            }
            #Monitorias{
                background-color: #F7F7F5;
                margin: auto;
                width: 75%;
                height: auto;
                text-align: center;
                padding: 1%;
                box-shadow: 0px 7px 20px black;
                font-family: Verdana;
                color: grey;                
            }            
            #Fecha{
                text-align: center;
                display: inline-block;
                width: 100%;
            }
            .form{
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 30%;
                margin: 0 auto 1%;
                padding: 3%;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                top: 10%;
                color: grey;
                font-family: Verdana;
            }            
            .form input {
                font-family: "Roboto", sans-serif;
                outline: 0;
                background: #f2f2f2;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                padding: 15px;
                box-sizing: border-box;
                font-size: 14px;
            } 
            .Boton{
                font-family: Verdana, sans-serif;
                text-transform: uppercase;
                outline: 0;
                background: #4CAF50;
                width: 50%;
                border: 0;
                padding: 15px;
                color: #FFFFFF;
                font-size: 14px;
                -webkit-transition: all 0.3 ease;
                transition: all 0.3 ease;
                cursor: pointer;
            } 
            .Titulo{
                font-family: Verdana;
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 100%;
                margin: 0 auto 2%;
                text-align: right;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                color: grey;              
            }            
        </style>
    </h:head>
    <h:body>
    <h:form>
               
        
        <br></br>
        <br></br>
        <br></br>           
        <h1> Agregar Asesorias </h1>

        <p:dataTable var="car" value="#{registrarMonitoria.estudiantes}">
            <f:facet name="header">
                Lista de Estudiantes
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{car.codigo}" />
            </p:column> 
        </p:dataTable> 
        <p:dataTable var="car" value="#{registrarMonitoria.tema}">
            <f:facet name="header">
                Lista de Temas
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{car.descripcion}" />
            </p:column> 
            <p:column headerText="Id">
                <h:outputText value="#{car.id}" />
            </p:column> 
             <p:column headerText="Nombre">
                 <h:outputText value="#{car.nombre}" />
            </p:column> 
        </p:dataTable> 
        
        <p:dataTable var="car" value="#{registrarMonitoria.CMonitorias}">
            <f:facet name="header">
                Lista de Monitorias
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{car.id}" />
            </p:column> 
            <p:column headerText="Observaciones">
                <h:outputText value="#{car.observaciones}" />
            </p:column> 
             <p:column headerText="Nombre">
                 <h:outputText value="#{car.observaciones}" />
            </p:column> 
        </p:dataTable> 

        <div class="form">
            <h:form id="asesoria"  >
                <h:panelGrid id="Panel" columns="1">
                    <h1>| Registrar Monitoria |</h1>
                    <p:inputText placeholder="Monitoria(Codigo)" value="#{registrarMonitoria.monitorCodigo}" />
                    <p:inputText placeholder="Estudiante(Codigo)" value="#{registrarMonitoria.idEstudiante}"  />
                    <p:inputText placeholder="Tema (Codigo)" value="#{registrarMonitoria.idGrupo}" />

                    <p:commandButton class="Boton" value="Enviar" actionListener="#{registrarMonitoria.setNuevaAsesoria()}" update="asesoria" styleClass="ui-priority-primary" />
                </h:panelGrid>   
            </h:form>
        </div>
        
    </h:form>        

        </h:body>
</html>
