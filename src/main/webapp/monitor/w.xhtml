<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style type="text/css">
            body{
                background-color: #B50005;
            }
            #RegistroTitulo{
                background-color: #F7F7F5;
                margin: auto;
                width: 50%;
                height: auto;
                text-align: center;
                padding: 1%;
                box-shadow: 0px 7px 20px black;
                font-family: Verdana;              
            }
            #Registro{
                background-color: #F7F7F5;
                margin: auto;
                width: 25%;
                height: auto;
                text-align: center;
                box-shadow: 0px 7px 20px black;
                padding: 1%;
            }
            #Fecha{
                text-align: center;
                display: inline-block;
                width: 100%;
            }
            .Input{
                font-family: Verdana;
                text-align: left;
                width: 100%;
                padding: 5%;                    
                display: inline-block;
                border-radius: 0px;
                box-sizing: content-box;
                box-shadow: 0px 0px;
                border-width: 0px;
                background-color: #E5E5E4;
                box-sizing: border-box; /* Evita que se salga de la forma padre */
            }
            .Boton{
                font-family: Verdana;
                text-align: center;
                width: 70%;
                padding: 6%;                    
                display: inline-block;
                border-radius: 0px;
                box-sizing: content-box;
                border: 0px;
                background-color: #AB1C09;
            }
            #Panel{
                width: 100%;
                text-align: center;
            }
            #Monitorias{
                background-color: #F7F7F5;
                margin: auto;
                width: 75%;
                height: auto;
                text-align: center;
                padding: 1%;
                box-shadow: 0px 7px 20px black;
                font-family: Verdana;                 
            }
        </style>
    </h:head>
    <h:body>
        <div id="RegistroTitulo">
            <h1> Registro De Monitoria </h1>
        </div>
        <br></br>
        <div id="Registro">
            <h:form id="Fecha" prependId="false">
                <h:panelGrid id="Panel" columns="1" >
                    <p:inputText class="Input" placeholder="Fecha (DD/MM/AAAA)" required="true"/>
                    <br></br>
                    <p:inputText class="Input" placeholder="Hora inicio" required="true"/>
                    <br></br>
                    <p:inputText class="Input" placeholder="Hora fin" required="true"/>
                    <br></br>
                    <p:inputText class="Input" placeholder="Materia" required="true"/>
                    <br></br>
                    <p:inputText class="Input" placeholder="Estudiante" required="true"/>
                    <br></br>                    
                    <p:inputText class="Input" placeholder="Tema" required="true"/>
                    <br></br>
                    <p:inputText class="Input" placeholder="Descripcion" required="true"/>
                    <br></br>                    
                    <p:commandButton class="Boton" value="Enviar"/>
                </h:panelGrid>   
            </h:form>
        </div>
        <br></br>
        <div id="Monitorias">
            <h1> Monitorias </h1>
            <p:dataTable var="car" value="#{dtBasicView.cars}">
                <p:column headerText="Materia">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Monitor">
                    <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Hora inicio">
                    <h:outputText value="#{car.brand}" />
                </p:column>
                <p:column headerText="Hora Fin">
                    <h:outputText value="#{car.color}" />
                </p:column>
                <p:column headerText="Tema">
                    <h:outputText value="#{car.color}" />
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{car.color}" />
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{car.color}" />
                </p:column>                
            </p:dataTable>
        </div>
    </h:body>
</html>
