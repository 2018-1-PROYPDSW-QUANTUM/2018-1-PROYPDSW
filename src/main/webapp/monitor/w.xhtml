<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style type="text/css">
            body{
                background-image: url(../resources/Fondo.jpg);
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                max-width: 100%;
                max-height: 100%;
                margin: auto;
                overflow: auto;
            }
            #Panel{
                width: 100%;
                text-align: center;
            }
            #Monitorias{
                background-color: #F7F7F5;
                margin: auto;
                width: 75%;
                height: auto;
                text-align: center;
                padding: 1%;
                box-shadow: 0px 7px 20px black;
                font-family: Verdana;
                color: grey;                
            }            
            #Fecha{
                text-align: center;
                display: inline-block;
                width: 100%;
            }
            .form{
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 30%;
                margin: 0 auto 1%;
                padding: 3%;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                top: 10%;
                color: grey;
                font-family: Verdana;
            }            
            .form input {
                font-family: "Roboto", sans-serif;
                outline: 0;
                background: #f2f2f2;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                padding: 15px;
                box-sizing: border-box;
                font-size: 14px;
            } 
            .Boton{
                font-family: Verdana, sans-serif;
                text-transform: uppercase;
                outline: 0;
                background: #4CAF50;
                width: 50%;
                border: 0;
                padding: 15px;
                color: #FFFFFF;
                font-size: 14px;
                -webkit-transition: all 0.3 ease;
                transition: all 0.3 ease;
                cursor: pointer;
            } 
            .Titulo{
                font-family: Verdana;
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 100%;
                margin: 0 auto 2%;
                text-align: right;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                color: grey;              
            }            
        </style>
    </h:head>
    <h:body>
        <div class="Titulo">
            <table>
                <th>
                    <img src="../resources/LogoEscuela.png" alt="Logo Escuela"></img>
                </th>
                <th width="70%" style="text-align: left;">
                    <h1 id="TituloFuente"> | Sistema de Monitorias </h1>
                </th>

                <th width="30%" style="text-align: center;">
                    <p:button class="Boton" outcome="/login" value="Cerrar Sesion" icon="">
                    </p:button>
                </th>                 
            </table>
        </div> 
        <br></br>
        <div class="form">
            <h:form id="Fecha" prependId="false">
                <h:panelGrid id="Panel" columns="1">
                    <h1>| Registrar Monitoria |</h1>
                    <p:inputText placeholder="Monitor(Codigo)" id="monitor" value="#{registrarMonitoria.monitorCodigo}" required="true"/>
                    <p:inputText placeholder="Materia(neumonico)" id="materia" value="#{registrarMonitoria.curso}" required="true" label="Keyword"/>
                    <p:inputText placeholder="Grupo" id="grupo" value="#{registrarMonitoria.grupo}" required="true" label="Keyword"/>
                    <p:inputText placeholder="Estudiante" id="estudiante"  value="#{registrarMonitoria.estudianteMonitoria}" required="true" label="Keyword"/>         
                    <p:inputTextarea placeholder="Observaciones" style="text-align:center;" id="observaciones" rows="6" cols="33" value="#{registrarMonitoria.observaciones}" required="true" label="Keyword"/>                  
                    <p:commandButton class="Boton" value="Enviar" actionListener="#{registrarMonitoria.setNuevaMonitoria}" styleClass="ui-priority-primary" />
                </h:panelGrid>   
            </h:form>
        </div>
        <div id="Monitorias">
            <h1> Monitorias Registradas </h1>
        </div>
    </h:body>
</html>
