<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Log in</title>
        <style type="text/css">
            body{
                background-image: url(resources/Fondo.jpg);
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                max-width: 100%;
                max-height: 100%;
                margin: auto;
                overflow: auto;
            }
            #Forma{
                margin: auto;
                width: 25%;
                height: auto;
                text-align: center;
                padding-left: 3%;
                padding-right: 3%;
                padding-bottom: 4%;
                padding-top: 4%;
                text-align: center;
            }
            .form button {
                font-family: Verdana, sans-serif;
                text-transform: uppercase;
                outline: 0;
                background: #4CAF50;
                width: 100%;
                border: 0;
                padding: 15px;
                color: #FFFFFF;
                font-size: 14px;
                -webkit-transition: all 0.3 ease;
                transition: all 0.3 ease;
                cursor: pointer;
            }            
            .form input {
                font-family: "Roboto", sans-serif;
                outline: 0;
                background: #f2f2f2;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                padding: 15px;
                box-sizing: border-box;
                font-size: 14px;
            }            
            .InicioSesion{
                text-align: center;
                display: inline-block;
            }
            #Recuerdame{
                font-family: Verdana;
                font-size: 80%;
            }
            .form{
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 20%;
                margin: 0 auto 100px;
                padding: 45px;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                top: 15%
            }
            #rememberMe{
                padding-top: 5%;
            }
            .form .message{
                color: #4CAF50;
                text-decoration: none;
                font-size: 200%;
            }
            #Label{
                font-family: Verdana;
                color: grey;
            }
            .Titulo{
                font-family: Verdana;
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 100%;
                margin: 0 auto 3%;
                text-align: right;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                color: grey;              
            }
            .Boton{
                font-family: Verdana, sans-serif;
                text-transform: uppercase;
                outline: 0;
                background: #4CAF50;
                width: 50%;
                border: 0;
                padding: 15px;
                color: #FFFFFF;
                font-size: 14px;
                -webkit-transition: all 0.3 ease;
                transition: all 0.3 ease;
                cursor: pointer;
            }              
        </style>
    </h:head>
    <h:body>
        <div class="Titulo">
            <table>
                <th>
                    <img src="resources/LogoEscuela.png" alt="Logo Escuela"></img>
                </th>
                <th width="70%" style="text-align: left;">
                    <h1 id="TituloFuente"> | Sistema de Monitorias </h1>
                </th>
                <th width="30%" style="text-align: center;">
                    <p:button class="Boton" outcome="/index" value="Volver">
                        <f:param name="productId" value="10" />
                    </p:button>                    
                </th>
            </table>
        </div>   
        <div class="form">       
            <h:form prependId="false" >
                    <p:inputText placeholder="Usuario" required="true" value="#{loginBean.username}"/>
                    <p:password placeholder="Clave" required="true" value="#{loginBean.password}"/>                    
                    <p:commandButton class="Boton" value="Iniciar Sesion" action="#{loginBean.doLogin}" />
                    <label id="Label">
                        <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>
                        Recuerdame
                    </label>
                <p:messages id="messages" autoUpdate="true" closable="true" />
            </h:form>
        </div>
    </h:body>
</html>
