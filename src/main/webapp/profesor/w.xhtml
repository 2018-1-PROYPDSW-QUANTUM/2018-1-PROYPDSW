<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style type="text/css">
            body{
                background-image: url(../resources/Fondo.jpg);
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                max-width: 100%;
                max-height: 100%;
                margin: auto;
                overflow: auto;
            }
            #Informacion{
                background-color: #F7F7F5;
                margin: auto;
                width: 75%;
                height: auto;
                text-align: center;
                padding: 1%;
                box-shadow: 0px 7px 20px black;
                font-family: Verdana;
                color: grey;
            }             
            .Boton{
                font-family: Verdana, sans-serif;
                text-transform: uppercase;
                outline: 0;
                background: #4CAF50;
                width: 50%;
                border: 0;
                padding: 15px;
                color: #FFFFFF;
                font-size: 14px;
                -webkit-transition: all 0.3 ease;
                transition: all 0.3 ease;
                cursor: pointer;
            }
            .Titulo{
                font-family: Verdana;
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 100%;
                margin: 0 auto 100px;
                text-align: right;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                color: grey;              
            }
        </style>
    </h:head>

    <h:body>
        <div class="Titulo">
            <table>
                <th>
                    <img src="../resources/LogoEscuela.png" alt="Logo Escuela"></img>
                </th>
                <th width="70%" style="text-align: left;">
                    <h1 id="TituloFuente"> | Sistema de Monitorias </h1>
                </th>
                <th width="30%" style="text-align: center;">
                <p:button class="Boton" outcome="/index" value="Cerrar Sesion">
                    <f:param name="productId" value="10" />
                </p:button>                    
                </th>
            </table>
        </div>
        <div id="Informacion">
            <br></br>
            <h1> | Informacion Monitoria | </h1>
            <table>
                <tr>
                    <th width="20%">
                <h:form>
                    <p:dataTable var="carr" value="#{monitoriaProfesor.user}">
                        <p:column headerText="Profesor">
                            <h:outputText value="#{monitoriaProfesor.user}" />
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <p:dataTable var="materias" value="#{monitoriaProfesor.profesorMonitoria}" selectionMode="single" rowKey="#{materias.nemonico}">
                        <p:column headerText="Materias" >
                            <h:outputText value="#{materias.nemonico}" />
                        </p:column>             
                    </p:dataTable> 
                    <br></br>
                    <p:commandButton class="Boton" value="Consultar" icon="" style="width: 100%"/>         
                </h:form>
                </th>                
                <th width="90%" style="float: right;">
                <p:dataTable var="monitorias" value="#{monitoriaProfesor.infoMonitoria}">
                    <f:facet name="header">
                        <h:outputText value="Monitorias registradas"/>
                    </f:facet>
                    <p:column headerText="Codigo estudiante" style="width: 30%">
                        <h:outputText value="#{monitorias.estudiante.codigo}" />
                    </p:column>
                    <p:column headerText="Tema">
                        <h:outputText value="#{monitorias.temas}" />
                    </p:column>              
                </p:dataTable>
                </th>
                </tr>
            </table>
        </div>
        <br></br><br></br>
        <div id="Informacion">
            <br></br>
            <h1> | Informacion Monitoria | </h1>
            <p:growl id="msgs" showDetail="true" />
            <p:tabView>
                <p:tab title="Asesorias">
                    <p:chart type="pie" model="#{chartView.pieModel1}" style="width:400px;height:300px" />
                </p:tab>
                <p:tab title="Curso">
                    <p:chart type="pie" model="#{chartView.pieModel1}" style="width:400px;height:300px" />
                </p:tab>
                <p:tab title="Grupo">
                    <p:chart type="pie" model="#{chartView.pieModel1}" style="width:400px;height:300px" />
                </p:tab>
                <p:tab title="Tema">
                    <p:chart type="pie" model="#{chartView.pieModel1}" style="width:400px;height:300px" />
                </p:tab>
            </p:tabView>
        </div>          
    </h:body>
</html>
