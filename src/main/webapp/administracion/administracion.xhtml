<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    </h:head>
    <h:body>
        <div class="Titulo">
            <table>
                <th>
                    <img src="../resources/LogoEscuela.png" alt="Logo Escuela"></img>
                </th>
                <th width="70%" style="text-align: left;">
                    <h1 id="TituloFuente"> | Sistema de Monitorias </h1>
                </th>
                <th width="30%" style="text-align: center;">
                <p:button class="Boton" outcome="/index" value="Cerrar Sesion">
                    <f:param name="productId" value="10" />
                </p:button>                    
                </th>
            </table>
        </div>
        <div class="form">
            <h1> | Sistema de registro | </h1>
            <br></br>
            <p:button class="Boton" value="Registrar monitor" outcome="registrarMonitor"/>
            <p:button class="Boton" value="Registrar profesor" outcome="registrarProfesor"/>
            <p:button class="Boton" value="Registrar curso" outcome="registrarCurso"/>
            <p:button class="Boton" value="Registrar semestre" outcome="registrarSemestre"/>
            <p:button class="Boton" value="Asignar monitor" outcome="asignacionMonitor"/>
            <p:button class="Boton" value="Asignar profesor" outcome="asignacionProfesor"/>
            <p:button class="Boton" value="Asignar franja" outcome="asignacionFranja"/>
        </div>
    </h:body>
</html>
