<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    </h:head>
    <h:body>
        <div class="Titulo">
            <table>
                <th>
                    <img src="../resources/LogoEscuela.png" alt="Logo Escuela"></img>
                </th>
                <th width="70%" style="text-align: left;">
                    <h1 id="TituloFuente"> | Sistema de Monitorias </h1>
                </th>
                <th width="30%" style="text-align: center;">
                <p:button class="Boton" outcome="/index" value="Cerrar Sesion">
                    <f:param name="productId" value="10" />
                </p:button>                    
                </th>
            </table>
        </div>
        <table width="100%">
            <tr>
                <th>
                    <div class="form" style="margin-left: 5%; float: left; width: 75% ">
                        <br></br>
                        <h1> | Registrar Profesor | </h1>
                        <h:form class="formX" prependId="false">
                            <h:panelGrid id="panelForm1" class="Panel" columns="1">                            
                                <p:inputText placeholder="Codigo" value="#{administradorBean.codigoProfesor}" required="true" label="Keyword" type="number"/>
                                <p:inputText placeholder="Nombre" value="#{administradorBean.nombreProfesor}" required="true" label="Keyword" type="text"/>
                                <p:inputText placeholder="Apellido" value="#{administradorBean.apellidoProfesor}" required="true" label="Keyword" type="text"/>  
                                <p:inputText placeholder="Celular" value="#{administradorBean.celularProfesor}" required="true" label="Keyword" type="text"/> 
                                <p:inputText placeholder="Correo" value="#{administradorBean.correoProfesor}" required="true" label="Keyword" type="text"/> 
                                <p:inputText placeholder="Clave" value="#{administradorBean.claveProfesor}" required="true" label="Keyword" type="text"/> 
                                <p:commandButton class="Boton" value="Enviar" action="#{administradorBean.registrarProfesor()}" update="panelForm1"/>
                            </h:panelGrid>   
                        </h:form>
                    </div>
                </th>
                <th>
                    <div class="form" style="margin-right: 5%; float: right; width: 100% ">
                        <br></br>
                        <h1> | Registrar Curso | </h1>
                        <h:form class="formX" prependId="false">
                            <h:panelGrid class="Panel" columns="1">                            
                                <p:inputText placeholder="Nemonico" value="#{administradorBean.nemonicoCurso}" required="true" label="Keyword" type="text"/>
                                <p:inputText placeholder="Nombre" value="#{administradorBean.nombreCurso}" required="true" label="Keyword" type="text"/>
                                <p:inputText placeholder="Creditos" value="#{administradorBean.creditosCurso}" required="true" label="Keyword" type="number"/>  
                                <p:inputText placeholder="Horas Monitoria" value="#{administradorBean.horasMonitoriaCurso}" required="true" label="Keyword" type="number"/>  
                                <p:commandButton class="Boton" value="Enviar" action="#{administradorBean.registrarCurso()}"/>
                            </h:panelGrid>   
                        </h:form>
                    </div>
                </th>
            </tr>            
            <tr>
                <th>
                    <div class="form" style="margin-left: 5%; float: left; width: 75% ">
                        <br></br>
                        <h1> | Registrar Semestre | </h1>
                        <h:form class="formX" prependId="false">
                            <h:panelGrid id="panelForm2" class="Panel" columns="1">                            
                                <p:inputText placeholder="ID" value="#{administradorBean.idSemestre}" required="true" label="Keyword" type="number"/>
                                <p:inputText placeholder="AÃ±o" value="#{administradorBean.yearsSemestre}" required="true" label="Keyword" type="number"/>
                                <p:inputText placeholder="Periodo academico" value="#{administradorBean.periodoAcademicoSemestre}" required="true" label="Keyword" type="text"/>  
                                <p:inputText placeholder="Fecha Inicio" value="#{administradorBean.fechaInicioSemestre}" required="true" label="Keyword" type="date"/> 
                                <p:inputText placeholder="Fecha Fin" value="#{administradorBean.fechaFinSemestre}" required="true" label="Keyword" type="date"/> 
                                <p:inputText placeholder="Id Administrador" value="#{administradorBean.adminSemestre}" required="true" label="Keyword" type="number"/> 
                                <p:commandButton class="Boton" value="Enviar" action="#{administradorBean.registrarSemestre()}" update="panelForm2"/>
                            </h:panelGrid>   
                        </h:form>
                    </div>
                </th>
                <th>
                    <div class="form" style="margin-right: 5%; float: right; width: 100% ">
                        <br></br>
                        <h1> | Registrar Monitor | </h1>
                        <h:form class="formX" prependId="false">
                            <h:panelGrid class="Panel" columns="1">                            
                                <p:inputText placeholder="Codigo" value="#{administradorBean.codigoMonitor}" required="true" label="Keyword" type="number"/>
                                <p:inputText placeholder="Semestre ingreso" value="#{administradorBean.semestreIngresoMonitor}" required="true" label="Keyword" type="text"/>
                                <p:inputText placeholder="Programa academico" value="#{administradorBean.programaAcademicoMonitor}" required="true" label="Keyword" type="text"/>  
                                <p:inputText placeholder="Nombre" value="#{administradorBean.nombreMonitor}" required="true" label="Keyword" type="text"/>
                                <p:inputText placeholder="Apellido" value="#{administradorBean.apellidoMonitor}" required="true" label="Keyword" type="text"/>
                                <p:inputText placeholder="Celular" value="#{administradorBean.celularMonitor}" required="true" label="Keyword" type="text"/>
                                <p:inputText placeholder="Correo" value="#{administradorBean.correoMonitor}" required="true" label="Keyword" type="text"/>  
                                <p:inputText placeholder="Clave" value="#{administradorBean.claveMonitor}" required="true" label="Keyword" type="text"/>                                 
                                <p:commandButton class="Boton" value="Enviar" action="#{administradorBean.registrarMonitor()}"/>
                            </h:panelGrid>   
                        </h:form>
                    </div>
                </th>
            </tr>
        </table>
    </h:body>
</html>
