<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    </h:head>
    <h:body>
        <div class="Titulo">
            <table>
                <th>
                    <img src="../resources/LogoEscuela.png" alt="Logo Escuela"></img>
                </th>
                <th width="70%" style="text-align: left;">
                    <h1 id="TituloFuente"> | Sistema de Monitorias </h1>
                </th>
                <th width="30%" style="text-align: center;">
                    <p:button class="Boton" outcome="administracion" value="Volver">
                    </p:button>                   
                </th>                
            </table>
        </div>
        <div class="form">
            <h1> | Registrar Curso | </h1>
            <h:form class="formX" prependId="false">
                <h:panelGrid class="Panel" columns="1">                            
                    <p:inputText placeholder="Nemonico" value="#{administradorBean.nemonicoCurso}" required="true" label="Keyword" type="text"/>
                    <p:inputText placeholder="Nombre" value="#{administradorBean.nombreCurso}" required="true" label="Keyword" type="text"/>
                    <p:inputText placeholder="Creditos" value="#{administradorBean.creditosCurso}" required="true" label="Keyword" type="number"/>  
                    <p:inputText placeholder="Horas Monitoria" value="#{administradorBean.horasMonitoriaCurso}" required="true" label="Keyword" type="number"/>  
                    <p:commandButton class="Boton" value="Enviar" action="#{administradorBean.registrarCurso()}"/>
                </h:panelGrid>   
            </h:form>
        </div>
    </h:body>
</html>
