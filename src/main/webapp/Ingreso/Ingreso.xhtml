<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
        <style type="text/css">
        body{
                background-image: url(http://locationcolombia.com/wp-content/uploads/2014/05/BOGOTA-Escuela-col-de-Ingenieria-CIELITO-LINDO-31.jpg);
                background-repeat: no-repeat;
                background-position: 000px 00px;
            }
        </style>
</h:head>
<h:body>
    <h:form prependId="false">
        <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
        <h:panelGrid columns="2" style="text-align: right"  styleClass="ui-panelgrid-blank">
            <h:outputText value="Login:" style="color:blue" />
            <p:inputText id="username" required="true" value="#{loginBean.username}" style="text-align: right"  />
         
            <h:outputText value="Password:" style="color:blue" />
            <p:password id="password" required="true" value="#{loginBean.password}" style="text-align: right"/>

            <h:outputText value="Remember me:" style="color:blue"/>
            <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>
            <h:outputText/>
            <p:commandButton value="Login" action="#{loginBean.doLogin}" />
        </h:panelGrid>

        <p:messages id="messages" autoUpdate="true" closable="true" />
        
                </div>
      </div>
        
        
    </h:form>
    
    <p><img src="escuela.png" alt="Tux, el pinguino de Linux" height="298" width="900"  style="float:left "/></p>
</h:body>
</html>
